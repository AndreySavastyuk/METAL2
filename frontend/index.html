<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetalQMS - Система управления качеством металлов</title>
  <meta name="description" content="Система управления качеством металлургического производства" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- Material-UI Fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  
  <!-- PDF.js Worker для react-pdf -->
  <link rel="preload" href="https://unpkg.com/pdfjs-dist@3.11.174/legacy/build/pdf.worker.min.js" as="script" />
  
  <!-- Meta теги для PWA -->
  <meta name="theme-color" content="#1976d2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="MetalQMS" />
  
  <!-- Preconnect для ускорения загрузки -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Loading CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fafafa;
    }
    
    /* Loading spinner */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fafafa;
      z-index: 9999;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
    
    /* Скрываем loading когда React готов */
    body.loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading экран -->
  <div class="loading-container">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Загрузка MetalQMS...</div>
    </div>
  </div>
  
  <!-- React приложение -->
  <div id="root"></div>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
